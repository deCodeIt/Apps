<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="snapit" ng-controller="snapitCtrl">
  <ion-side-menus>
  
  <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Snappit</h1>
      </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="Ctg in Category" ng-click="selectCategory(Ctg)" class="center" ng-class="{active:activeCategory == Ctg}">
        {{Ctg.title}}
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-header-bar class="bar-stable">
      <button class="button button-icon" ng-click="toggleMenu()">
        <i class="icon ion-navicon"></i>
      </button>
        <div class="title list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>
        <button class="button button-icon" ng-click="newTask()">
          <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide ng-repeat="Ctg in Category">
            <div banner="{{Ctg.url}}" class="row row-bottom banner-category" style="padding-bottom:2vh;">
              <div class="col center"><h1 class="white pad-caption">{{Ctg.title}}</h1></div>
            </div> 
          </ion-slide>
        </ion-slide-box>
        <div class="row">
        <div class="col center">
          <img style="width:100%" ng-src="{{mainQuote}}">
        </div>
        </div>
      </ion-content>
    </ion-side-menu-content>

  </ion-side-menus>

</body>
</html>
